specVersion: "2.2"
metadata:
  name: myextapp_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.96.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-simpleproxy
      mountPath: /resources/
      afterMiddleware: compression
      configuration:
        baseUri: https://sapui5.hana.ondemand.com/resources/
        strictSSL: false
    - name: ui5-middleware-simpleproxy
      mountPath: /sap/
      afterMiddleware: compression
      configuration:
        baseUri: <baseurl>/sap/
        username: <username>
        password: <password>
        httpHeaders:
          Any-Header: AnyHeader
        query:
          sap-client: '<client>'
        strictSSL: false
